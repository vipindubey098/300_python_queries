<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Form</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{form}}
        <input type="submit">
    </form>
    <table>
    {% for std in students %}
    <tr>
        <td>{{std.std_name}}</td>  
        <td>{{std.std_age}}</td>
        <td>{{std.std_city}}</td>
        <td>{{std.std_contact}}</td>
    </tr>
    {% endfor %}
    </table>
</body>
</html>
